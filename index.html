<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMAIL</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <img src="3.png" style="height: 80px" />
      <img src="newgmail.png" style="height: 85px" />
      <input type="text" class="search-bar" value="Search mail" />
      <div class="header-icons">
        <span class="fa-solid fa-gear"></span>
        <span class="fa-solid fa-user"></span>
        <span class="fa-solid fa-bell"></span>
      </div>
    </header>
    <div class="container">
      <nav class="siders">
        <button class="compose-btn">
          <i class="fa-solid fa-pen"></i>Compose
        </button>
        <ul class="menu">
          <li class="menu-item"><i class="fa-regular fa-image"></i>Inbox</li>
          <li class="menu-item"><i class="fa-regular fa-star"></i>Started</li>
          <li class="menu-item"><i class="fa-regular fa-clock"></i>Snoozed</li>
          <li class="menu-item">
            <i class="fa-regular fa-paper-plane"></i>Sent
          </li>
          <li class="menu-item"><i class="fa-regular fa-file"></i>Drafts</li>
          <li class="menu-item"><i class="fa-solid fa-angle-down"></i>More</li>
        </ul>
      </nav>
      <main class="content">
        <div class="email-list">
          <div class="email-item">Youtube</div>
          <div class="email-item">LinkedIn</div>
          <div class="email-item">Indeed</div>
          <div class="email-item">1 Percent Labs</div>
          <div class="email-item">Youtube</div>
          <div class="email-item">Google Verification</div>
          <div class="email-item">Reset Password</div>
          <div class="email-item">ABC Organization</div>
          <div class="email-item">Promotion</div>
          <div class="email-item">Social</div>
        </div>
      </main>
    </div>
  </body>
</html>
